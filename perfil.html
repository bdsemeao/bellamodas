<div class ="container mt-5">

<h1 > Perfil do Usuário </h1 >

<div id ="user-info">

<!-- Informações do usuário serão exibidas aqui -->

</div >

<!-- Link para voltar à página inicial -->
<div style='margin-top:20px;'>
<a href='index.html' style='color:#602540;'>Voltar à Página Inicial</a> 
</div>

<script>
// Função para carregar e exibir as informações do usuário
function carregarPerfil() {
    // Obtém os dados do usuário armazenados no localStorage
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    // Verifica se há dados de usuário
    if (usuario) {
        // Cria um elemento para exibir as informações
        const userInfoDiv = document.getElementById('user-info');
        
        // Adiciona as informações ao elemento
        userInfoDiv.innerHTML += `
            <div class='info-card'>
                Nome: ${usuario.firstname} ${usuario.lastname}<br> 
                Email: ${usuario.email}<br> 
                Celular: ${usuario.number}<br> 
            </div>`;
    } else {
        alert("Nenhuma informação de usuário encontrada.");
    }
}

// Carrega o perfil automaticamente ao abrir a página
window.onload = carregarPerfil;

</script >
